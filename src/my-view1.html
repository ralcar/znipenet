<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">

<link rel="import" href="observers-view/observers-view.html">

<link rel="import" href="../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../bower_components/neon-animation/neon-animatable.html">
<link rel="import" href="../bower_components/neon-animation/animations/slide-from-left-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-out-animation.html">



<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }

      paper-tabs {
        background-color: grey;
        --paper-tabs-selection-bar-color: white;
      }

      paper-tab[link] a {
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        color: white;
        text-decoration: none;
      }

      neon-animated-pages {
        display:flex;
        justify-content: center;
        align-items: flex-end;
      }

      neon-animatable {
        background:red;
      }
    </style>
    
      <paper-tabs selected="{{selected}}">
        <paper-tab>Tournaments</paper-tab>
        <paper-tab>Observers</paper-tab>
        <paper-tab>Video Streams</paper-tab>
      </paper-tabs>
      <neon-animated-pages selected="[[selected]]" entry-animation="slide-from-left-animation" exit-animation="fade-out-animation">
        <observers-view></observers-view>
        <neon-animatable>PAGE 2 CONTENTS</neon-animatable>
        <neon-animatable>PAGE 3 CONTENTS</neon-animatable>
      </neon-animated-pages>
  </template>

  <script>
    Polymer({
      is: 'my-view1',

      properties: {
        selected: {
          type: Number,
          value: 0
        },
        firebaseValue: {
          type: String,
          value: "mm",
          notify: true
        }
      },

      _readValue: function() {
        var valueRef = firebase.database().ref('testValue');
        valueRef.on('value', snapshot => {
          
          this.firebaseValue = snapshot.val().username + "wee";
        });
      }
    });
  </script>
</dom-module>
